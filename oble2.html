<div id="content">
</div>

<script>
    // hjelpevariable for både view og controller

    var contentDiv = document.getElementById('content');

    // model
    let clickedBar = 'ingen'
    let numbers = [7, 3, 1, 5, 8];
    let isbuttondisabled
        // view
    show();

    function show() {
        let svgInnerHtml = '';
        for (let i = 0; i < numbers.length; i++) {
            let numberOfbar = i + 1;
            svgInnerHtml += createBar(numbers[i], i + 1);
        }
        contentDiv.innerHTML = `
            <svg id="chart" width="500" viewBox="0 0 80 60">
                ${svgInnerHtml}
            </svg><br/>
            Valgt stolpe: <i>ingen</i>
            <br />
            Verdi:
            <input type="number" min="1" max="10" />
            <button>Legg til stolpe</button>
            <button disabled>Endre valgt stolpe</button><br />
            <button disabled>Fjerne valgt stolpe</button>
            `;
    }

    function createBar(number, barNo) {
        const width = 8;
        const spacing = 2;
        let x = (barNo - 1) * (width + spacing);
        let height = number * 10;
        let y = 60 - height;
        let border = 0;
        let color = calcColor(1, 10, barNo);
        if (clickedBar != 'ingen' && numberOfbar == clickedBar)
            border = 1;

        return `<rect onclick ="onklikk(${barNo})"
         width="${width}"
          height="${height}" 
     x="${x}"
     y="${y}"
     fill="${color}"
    stroke = "black"
             stroke-width="${border}""></rect>`;

    }


    function calcColor(min, max, val) {
        var minHue = 240,
            maxHue = 0;
        var curPercent = (val - min) / (max - min);
        var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
        return colString;
        display();
    }

    // controller (ingenting her ennå)
    function choosenBar(numberOfbar) {
        if (clickedBar == numberOfbar) {
            isbuttondisabled = true;
            clickedBar = 'ingen'
        } else {
            clickedBar = numberOfbar;
            isbuttondisabled = false;
        }


        display()
    }

    function Action(typeAction) {
        let inputValue = document.getElementById("value")


        if (typeAction == 'add') {
            if (inputValue.value < 1 || inputValue.value > 10) {
                return alert("bare 1 til 10")
            }

            if (numbers.length > 7) {
                numbers.length = 8
                return alert("kan ikke ha mere en 8 stolper=(")



            }


        }






    }
</script>

</html>
