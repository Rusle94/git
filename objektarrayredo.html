<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid gray;
            border-collapse: collapse;
        }
        
        td,
        th {
            padding: 4px;
        }
        
        th {
            background-color: darkblue;
            color: white;
        }
        
        tr:nth-child(even) {
            background: lightgray;
        }
    </style>



</head>

<body>
    <input type="date" /> oppgaver

    <table id="tasksTable"></table>
    <p>
        <input id="nameDescription" type="text" />legg til person</input>
        <input id="taskDescription" type="text" /><button onclick="addTask()">legg til oppgave</button>



    </p>
    <script>
        //model
        var tasks = [{
                description: 'handle til middag',
                isDone: true
            },

            {
                description: 'lage middag',
                isDone: false
            },

            {
                description: 'spise middag',
                isDone: false
            },
        ];

        //controller
        var taskDescriptionInput = document.getElementById('taskDescription');
        var nameDescriptioninput = document.getElementById('nameDescription');

        function addTask() {
            tasks.push({


                names: nameDescriptioninput.value,
                description: taskDescriptionInput.value,

                isdone: false
            });
            nameDescriptioninput.value = '';
            taskDescriptionInput.value = '';
            show();
        }
        //view
        var tasksTable = document.getElementById('tasksTable');



        show();

        function show() {
            let html = `
            <tr>
                            <th>person</th>
                            <th>Oppgave</th>
                            <th></th>
                            <th>Gjort</th>
                            
                        </tr>`;
            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];

                html += createHtmlRow(i);

            }
            tasksTable.innerHTML = html;

        }

        function createHtmlRow(i) {
            const task = tasks[i];
            const checkedHtml = task.isDone ? 'checked="checked"' : '';
            if (!task.editMode)
                return `<tr>
            <td>${task.nameDescription}</td>  
            <td>${task.description}</td>
            <td><input onchange="changeIsDone(this, ${i})" type="checkbox" ${checkedHtml}/></td>
            <td><button onclick="deleteTask(${i})">slett</button>
            <button onclick="editTask(${i})">rediger</button>
            </td>
               </tr> `;
            return `<tr>
            <td><input id="nameDescription${i}" type="text" value="${task.name}"</td>
            <td><input id="editDescription${i}" type="text" value="${task.description}"</td>
            <td><input onchange="changeIsDone(this, ${i})" type="checkbox" ${checkedHtml}/></td>
            <td><button onclick="deleteTask(${i})">Slett</button>
            <button onclick="updateTask(${i})">Lagre</button>
            </td>
               </tr> `;
        }

        function changeIsDone(checkbox, index) {
            const isDone = checkbox.checked;
            tasks[index].isDone = checkbox.checked;
            show();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            show();
        }

        function editTask(index) {
            tasks[index].editMode = "true";
            show();
        }

        function updateTask(index) {
            const id = `editDescription${index}`;
            const inputTag = document.getElementById(id);
            const task = tasks[index]
            tasks.description = inputTag.value;
            tasks.editMode = false;
            show();
        }
    </script>
</body>

</html>
