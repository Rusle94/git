<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>Ferdighet 9d - Valgsetninger - Sammenligne flere ting på en gang (og)</p>
    <div id="info"></div>
    <ul>
        <li>Endre på tekstene!</li>
        <li>Prøv også å fylle ut tall: 11, 101, 102</li>
    </ul>
    <input type="text" id="txt1" oninput="findFirst()" value="peder" /><br/>
    <input type="text" id="txt2" oninput="findFirst()" value="aleks" /><br/>
    <input type="text" id="txt3" oninput="findFirst()" value="torfin" /><br/>
    <input type="text" id="txt4" oninput="findFirst()" value="jonas" /><br/>
    <script>
        var output = document.getElementById('info');
        var txtDiv1 = document.getElementById('txt1');
        var txtDiv2 = document.getElementById('txt2');
        var txtDiv3 = document.getElementById('txt3');
        var txtDiv4 = document.getElementById('txt4');
        findFirst();

        function findFirst() {
            var txt1 = txtDiv1.value;
            var txt2 = txtDiv2.value;
            var txt3 = txtDiv3.value;
            var txt4 = txtDiv4.value;
            console.log = (output)

            output.innerHTML = 'Sortering' + ':' + '<br>';

            if (txt1 <= txt2 && txt1 <= txt3 && txt1 <= txt4) output.innerHTML += txt1;
            else if (txt2 <= txt3 && txt2 <= txt4) output.innerHTML += txt2;
            else if (txt3 <= txt4) output.innerHTML += txt3;
            else output.innerHTML += txt4;
        }
    </script>
</body>
