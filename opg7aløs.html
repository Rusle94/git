<!DOCTYPE html>

<html class="no-js">

<head>
    <style>
        body {
            background-image: url(https://upload.wikimedia.org/wikipedia/en/thumb/f/f9/F5_Networks_logo.svg/1024px-F5_Networks_logo.svg.png);
            background-image: no-repeat;
            background-size: cover;
            background-image: fixed;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <div id="borderproperties"> </div>
    <div id="pureText"></div>

    <script>
        var bProper = document.getElementById("borderproperties");
        var output = document.getElementById("pureText");
        calc()

        function calc() {
            var bProperM = 1 + Math.floor(Math.random() * 500);
            var bPropW = 1 + Math.floor(Math.random() * 500);
            var height = 'height: ' + bProperM + 'px' + ';';
            var width = ' width: ' + bPropW + 'px' + ';';
            var lol = bProperM + 'px';
            var tot = 'border: ' + lol + ' solid black; ' + width + height;
            bProper.style = tot;
            output.innerHTML = tot;

        }
    </script>

</body>

</html>
